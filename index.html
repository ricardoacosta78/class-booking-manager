<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal Ricardo Acosta | Reservas 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; font-size: 36px; margin-bottom: 10px; text-align: center; }
        h2 { color: #333; font-size: 24px; margin: 30px 0 20px 0; }
        .calendar { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .day-card { background: #f8f9fa; border-radius: 12px; padding: 20px; border: 2px solid #e9ecef; transition: all 0.3s; cursor: pointer; }
        .day-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: #667eea; }
        .day-card.reserved { background: #fff5f5; border-color: #ff6b6b; }
        .day-header { font-size: 20px; font-weight: 600; color: #667eea; margin-bottom: 10px; }
        .day-card.reserved .day-header { color: #ff6b6b; }
        .booking-info { font-size: 14px; color: #666; margin-top: 10px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; margin-top: 10px; }
        .available { background: #51cf66; color: white; }
        .reserved-badge { background: #ff6b6b; color: white; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .modal.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #6c757d; color: white; margin-left: 10px; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-danger { background: #ff6b6b; color: white; }
        .btn-danger:hover { background: #ff5252; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #999; }
        .close:hover { color: #333; }
        .header-info { text-align: center; color: #666; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Tribunal Ricardo Acosta</h1>
        <div class="header-info">
            <p><strong>GestiÃ³n 2026</strong> | Sistema de Reservas de DÃ­as</p>
            <p style="margin-top: 10px; font-size: 14px; color: #999;">Calendario Mayo - Junio 2026</p>
        </div>
        
        <h2>ðŸ“… DÃ­as Disponibles</h2>
        <div class="calendar" id="calendar"></div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Reservar DÃ­a</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Hora de Reserva *</label>
                    <select id="time" required>
                        <option value="9:00">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00" selected>12:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Datos de reservas (simulando base de datos)
        const bookings = JSON.parse(localStorage.getItem('bookings') || '{}');
        
        // Generar calendario para Mayo-Junio 2026
        const generateCalendar = () => {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const months = [
                { name: 'Mayo', days: 31, month: 5 },
                { name: 'Junio', days: 30, month: 6 }
            ];
            
            months.forEach(({name, days, month}) => {
                for (let day = 1; day <= days; day++) {
                    const dateKey = `2026-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const booking = bookings[dateKey];
                    const isReserved = !!booking;
                    
                    const card = document.createElement('div');
                    card.className = `day-card ${isReserved ? 'reserved' : ''}`;
                    card.innerHTML = `
                        <div class="day-header">${day} de ${name}</div>
                        <div class="status-badge ${isReserved ? 'reserved-badge' : 'available'}">
                            ${isReserved ? 'ðŸ”’ Reservado' : 'âœ… Disponible'}
                        </div>
                        ${isReserved ? `
                            <div class="booking-info">
                                <strong>${booking.name}</strong><br>
                                ${booking.time}
                            </div>
                        ` : ''}
                    `;
                    
                    card.onclick = () => openModal(dateKey, booking);
                    calendar.appendChild(card);
                }
            });
        };
        
        // Modal
        const modal = document.getElementById('bookingModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('bookingForm');
        let currentDate = null;
        
        const openModal = (date, booking) => {
            currentDate = date;
            const modalTitle = document.getElementById('modalTitle');
            
            if (booking) {
                modalTitle.textContent = `Reserva: ${date}`;
                document.getElementById('name').value = booking.name;
                document.getElementById('email').value = booking.email;
                document.getElementById('time').value = booking.time;
            } else {
                modalTitle.textContent = `Reservar: ${date}`;
                form.reset();
            }
            
            modal.classList.add('active');
        };
        
        const closeModal = () => {
            modal.classList.remove('active');
            currentDate = null;
        };
        
        closeBtn.onclick = closeModal;
        cancelBtn.onclick = closeModal;
        window.onclick = (e) => { if (e.target === modal) closeModal(); };
        
        // Form submit
        form.onsubmit = (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const time = document.getElementById('time').value;
            
            bookings[currentDate] = { name, email, time, date: currentDate };
            localStorage.setItem('bookings', JSON.stringify(bookings));
            
            closeModal();
            generateCalendar();
            alert(`âœ… Reserva confirmada para ${currentDate} a las ${time}`);
        };
        
        // Inicializar
        generateCalendar();
    </script>
</body>
</html>
