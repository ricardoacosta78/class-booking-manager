<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal Ricardo Acosta | Reservas 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; font-size: 36px; margin-bottom: 10px; text-align: center; }
        .header-info { text-align: center; color: #666; margin-bottom: 30px; }
        .month-section { margin: 40px 0; }
        .month-title { color: #667eea; font-size: 28px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid #667eea; }
        .calendar { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .day-card { background: #f8f9fa; border-radius: 12px; padding: 15px; border: 2px solid #e9ecef; transition: all 0.3s; cursor: pointer; min-height: 120px; }
        .day-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: #667eea; }
        .day-card.reserved { background: #fff5f5; border-color: #ff6b6b; }
        .day-header { font-size: 18px; font-weight: 600; color: #667eea; margin-bottom: 10px; }
        .day-card.reserved .day-header { color: #ff6b6b; }
        .booking-info { font-size: 13px; color: #666; margin-top: 8px; line-height: 1.4; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; margin-top: 8px; }
        .available { background: #51cf66; color: white; }
        .reserved-badge { background: #ff6b6b; color: white; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .modal.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input { width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #6c757d; color: white; margin-left: 10px; }
        .btn-secondary:hover { background: #5a6268; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #999; }
        .close:hover { color: #333; }
        .fixed-time { background: #f8f9fa; padding: 15px; border-radius: 8px; border: 2px solid #667eea; text-align: center; font-size: 18px; font-weight: 600; color: #667eea; margin: 20px 0; }
        .loading { text-align: center; padding: 20px; color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Tribunal Ricardo Acosta</h1>
        <div class="header-info">
            <p><strong>Gesti√≥n 2026</strong> | Sistema de Reservas de D√≠as</p>
            <p style="margin-top: 10px; font-size: 14px; color: #999;">Todas las reservas son a las 16:00</p>
        </div>
        
        <div id="loading" class="loading">‚è≥ Cargando reservas...</div>
        
        <div id="mayoSection" class="month-section" style="display:none;">
            <h2 class="month-title">üìÖ Mayo 2026</h2>
            <div class="calendar" id="mayoCalendar"></div>
        </div>
        
        <div id="junioSection" class="month-section" style="display:none;">
            <h2 class="month-title">üìÖ Junio 2026</h2>
            <div class="calendar" id="junioCalendar"></div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Reservar D√≠a</h2>
            <div class="fixed-time">‚è∞ Hora: 16:00</div>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
            // Sin Firebase - Solo localStorage
    const db = null;}
        
        // Configuraci√≥n EmailJS
        emailjs.init("xJL3bgd_OBFSrlC8V"); // Tu User ID de EmailJS
        
        let bookings = {};
        
            // Cargar reservas desde localStorage
    const loadBookings = () => {
        bookings = JSON.parse(localStorage.getItem('bookings') || '{}');
        generateCalendars();
    };};
        
        const generateCalendars = () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mayoSection').style.display = 'block';
            document.getElementById('junioSection').style.display = 'block';
            
            generateMonth('Mayo', 31, 5, 'mayoCalendar');
            generateMonth('Junio', 30, 6, 'junioCalendar');
        };
        
        const generateMonth = (monthName, days, month, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let day = 1; day <= days; day++) {
                const dateKey = `2026-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const booking = bookings[dateKey];
                const isReserved = !!booking;

                            // D√≠as prioritarios para reservar
            const priorityDays = {
                5: [13,14,20,21,27,28],  // Mayo
                6: [3,4,10,11,17,18]     // Junio
            };
            const isPriority = priorityDays[month] && priorityDays[month].includes(day);
                
                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="day-header">${day} ${monthName}</div>
                    <div class="status-badge ${isReserved ? 'reserved-badge' : 'available'}">
            card.className = `day-card ${isReserved ? 'reserved' : ''} ${isPriority ? 'priority-day' : ''}`;                    </div>
                    ${isReserved ? `
                        <div class="booking-info">
                            <strong>${booking.name}</strong><br>
                            ${booking.email}<br>
                            ‚è∞ 16:00
                        </div>
                    ` : ''}
                `;
                
                card.onclick = () => openModal(dateKey, booking);
                container.appendChild(card);
            }
        };
        
        // Modal
        const modal = document.getElementById('bookingModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('bookingForm');
        let currentDate = null;
        
        const openModal = (date, booking) => {
            currentDate = date;
            const modalTitle = document.getElementById('modalTitle');
            
            if (booking) {
                modalTitle.textContent = `Reserva: ${date}`;
                document.getElementById('name').value = booking.name;
                document.getElementById('email').value = booking.email;
            } else {
                modalTitle.textContent = `Reservar: ${date}`;
                form.reset();
            }
            
            modal.classList.add('active');
        };
        
        const closeModal = () => {
            modal.classList.remove('active');
            currentDate = null;
        };
        
        closeBtn.onclick = closeModal;
        cancelBtn.onclick = closeModal;
        window.onclick = (e) => { if (e.target === modal) closeModal(); };
        
        // Enviar email
        const sendEmail = async (booking) => {
            try {
                await emailjs.send("service_tribunal", "template_reserva", {
                    to_email: "ricardoacosta78@gmail.com",
                    user_name: booking.name,
                    user_email: booking.email,
                    booking_date: booking.date,
                    booking_time: "16:00"
                });
                console.log("Email enviado");
            } catch (e) {
                console.log("Error enviando email:", e);
            }
        };
        
        // Form submit
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const bookingData = { name, email, date: currentDate, time: "16:00" };
            
        // Guardar en localStorage
        bookings[currentDate] = bookingData;
        localStorage.setItem('bookings', JSON.stringify(bookings));
            
            // Enviar email
            await sendEmail(bookingData);
            
            closeModal();
            await loadBookings();
            alert(`‚úÖ Reserva confirmada para ${currentDate} a las 16:00\n\nSe ha enviado un email de confirmaci√≥n.`);
        };
        
        }
        
        // Inicializar
        loadBookings();
    </script>
</body>
</html>
