<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal Ricardo Acosta | Reservas 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; font-size: 36px; margin-bottom: 10px; text-align: center; }
        .header-info { text-align: center; color: #666; margin-bottom: 30px; }
        .month-section { margin: 48px 0; }
        .month-header { color: #667eea; font-size: 28px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid #667eea; }
        .calendar { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 15px; }
        .day-card { background: #f8f9fa; border-radius: 12px; padding: 15px; border: 2px solid #e9ecef; transition: all 0.3s; }
        .day-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: #667eea; }
        .day-date { font-weight: 600; color: #667eea; margin-bottom: 10px; }
        .day-header { font-size: 18px; font-weight: 600; color: #667eea; margin-bottom: 10px; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .available { background: #51cf66; color: white; }
        .reserved { background: #ff6b6b; color: white; }
        .booking-group { margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .modal.active { display: block; }
        .form-group label { display: block; margin-bottom: 5%; font-weight: 600; color: #666; }
        .form-group input { width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; }
        button { background: #667eea; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s; }
        button:hover { background: #5568d3; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #999; }
        .close:hover { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Tribunal Ricardo Acosta | Reservas 2026</h1>
        <div class="header-info">GestiÃ³n de reservas de clases</div>
        <div id="calendar-container"></div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reservar DÃ­a</h2>
            <div id="modal-date"></div>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="userEmail" required>
                </div>
                <button type="submit">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiAXns3syFapx1Hp-f8ka9qB3KRmwAieM",            authDomain: "class-booking-manager.firebaseapp.com",
                        authDomain: "class-booking-manager.firebaseapp.com",
            databaseURL: "https://class-booking-manager-default-rtdb.europe-west1.firebaseio.com",            projectId: "class-booking-manager",
            storageBucket: "class-booking-manager.firebasestorage.app",            messagingSenderId: "123456789012",
            appId: "1:195223601418:web:2fe6c567bd30421c763af3",
                    measurementId: "G-3R8G9PWYC1"};

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        let selectedDate = null;

        const months = [
            { name: 'Enero', days: 31 },
            { name: 'Febrero', days: 28 },
            { name: 'Marzo', days: 31 },
            { name: 'Abril', days: 30 },
            { name: 'Mayo', days: 31 },
            { name: 'Junio', days: 30 },
            { name: 'Julio', days: 31 },
            { name: 'Agosto', days: 31 },
            { name: 'Septiembre', days: 30 },
            { name: 'Octubre', days: 31 },
            { name: 'Noviembre', days: 30 },
            { name: 'Diciembre', days: 31 }
        ];

        function generateCalendars() {
            const container = document.getElementById('calendar-container');
            container.innerHTML = '';

            months.forEach((month, monthIndex) => {
                const section = document.createElement('div');
                section.className = 'month-section';
                section.innerHTML = `<h2 class="month-header">${month.name} 2026</h2><div class="calendar" id="month-${monthIndex}"></div>`;
                container.appendChild(section);

                const calendar = document.getElementById(`month-${monthIndex}`);
                for (let day = 1; day <= month.days; day++) {
                    const dateKey = `2026-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    card.id = `day-${dateKey}`;
                    card.innerHTML = `
                        <div class="day-header">DÃ­a ${day}</div>
                        <div class="status-badge available">Disponible</div>
                        <div class="booking-info" style="margin-top:10px; font-size:12px; color:#666;"></div>
                        <button onclick="openBookingModal('${dateKey}')">Reservar</button>
                    `;
                    calendar.appendChild(card);

                    // Escuchar cambios en tiempo real
                    const bookingRef = ref(database, 'bookings/' + dateKey);
                    onValue(bookingRef, (snapshot) => {
                        const data = snapshot.val();
                        updateDayCard(dateKey, data);
                    });
                }
            });
        }

        function updateDayCard(dateKey, booking) {
            const card = document.getElementById(`day-${dateKey}`);
            if (!card) return;

            const badge = card.querySelector('.status-badge');
            const info = card.querySelector('.booking-info');
            const button = card.querySelector('button');

            if (booking) {
                badge.textContent = 'Reservado';
                badge.className = 'status-badge reserved';
                info.innerHTML = `<strong>${booking.userName}</strong><br>${booking.userEmail}`;
                button.textContent = 'Cancelar';
                button.onclick = () => cancelBooking(dateKey);
            } else {
                badge.textContent = 'Disponible';
                badge.className = 'status-badge available';
                info.innerHTML = '';
                button.textContent = 'Reservar';
                button.onclick = () => openBookingModal(dateKey);
            }
        }

        window.openBookingModal = function(dateKey) {
            selectedDate = dateKey;
            document.getElementById('modal-date').textContent = `Fecha: ${dateKey}`;
            document.getElementById('bookingModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('bookingForm').reset();
        };

        window.cancelBooking = async function(dateKey) {
            if (confirm('Â¿Deseas cancelar esta reserva?')) {
                await remove(ref(database, 'bookings/' + dateKey));
            }
        };

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;

            await set(ref(database, 'bookings/' + selectedDate), {
                userName,
                userEmail,
                timestamp: Date.now()
            });

            closeModal();
        });

        generateCalendars();
    </script>
</body>
</html>
